<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shader Sharing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        #info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
            text-align: right;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="shader-canvas"></canvas>
    
    <div id="controls">
        <button id="new-shader">New Shader</button>
        <button id="copy-link">Copy Link</button>
    </div>
    
    <div id="info">
        Click "New Shader" to generate a random shader.<br>
        Click "Copy Link" to share this exact shader.
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- Load LZString for compression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    
    <!-- Load the main application code -->
    <script src="shader-app.js"></script>
</body>
</html>
